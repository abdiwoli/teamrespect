<!DOCTYPE html>
<html lang="so">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Respect - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--bg-dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1), transparent 60%);
        }

        .login-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .login-brand {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .login-brand i {
            font-size: 3rem;
            color: #ffd700;
        }

        .login-brand h1 {
            font-size: 1.5rem;
            background: linear-gradient(to right, #6366f1, #d8b4fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.2s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        .btn-full {
            width: 100%;
            margin-top: 1rem;
        }

        .flash-msg {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .footer-link {
            margin-top: 1.5rem;
            display: block;
            color: var(--text-muted);
            font-size: 0.9rem;
            text-decoration: none;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-brand">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="flash-msg">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label>Magaca (Username)</label>
                    <input type="text" name="username" required placeholder="Dooro magac">
                </div>
                <div class="form-group">
                    <label>Furaha (Password)</label>
                    <input type="password" name="password" required placeholder="Gali fura cusub">
                </div>
                <div class="form-group">
                    <label>Xaqiiji Furaha (Confirm)</label>
                    <input type="password" name="confirm_password" required placeholder="Ku celi furaha">
                </div>
                <button type="submit" class="btn-primary btn-full">
                    Register <i class="fas fa-arrow-right"></i>
                </button>

                <a href="{{ url_for('login') }}" class="footer-link">Already have an account? Login</a>
            </form>
        </div>
    </div>
</body>

</html>
